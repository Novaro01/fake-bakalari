<!DOCTYPE html>
<!-- saved from url=(0038)https://soap.bakalari.cz/bakaweb/login -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bakalari - login to the system</title>
    
    <meta id="bkViewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./Bakalari - login to the system_files/fonty.css" type="text/css">
    <link rel="stylesheet" href="./Bakalari - login to the system_files/base.css" type="text/css">
    <link rel="stylesheet" href="./Bakalari - login to the system_files/loginpage.css" type="text/css">
    <link rel="stylesheet" href="./Bakalari - login to the system_files/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="./Bakalari - login to the system_files/jquery-ui.theme.min.css" type="text/css">
    <link rel="stylesheet" href="./Bakalari - login to the system_files/ls-capslock.css" type="text/css">
    <link rel="stylesheet" href="./Bakalari - login to the system_files/style.css" type="text/css">
    <link rel="stylesheet" href="./Bakalari - login to the system_files/font-awesome.min.css" type="text/css">
    <!--JQuery-->
    <script src="./Bakalari - login to the system_files/jquery.min.js.download"></script>
    <script src="./Bakalari - login to the system_files/jquery-ui.min.js.download"></script>
    <script src="./Bakalari - login to the system_files/ls-capslock.js.download"></script>
    <script src="./Bakalari - login to the system_files/loginFunctions.js.download"></script>
    <script src="./Bakalari - login to the system_files/master_core.js.download"></script>
    <link rel="shortcut icon" href="https://soap.bakalari.cz/bakaweb/next/images/favicon.ico">
</head>

<body>
    <form id="formlogin" action="dashboard.html" method="get">
        <div id="outer">
            <div id="middle">
                <div id="generalWarning" class="general-warning" style="display: none;"></div>
                <div id="inner">
                    <a href="https://soap.bakalari.cz/bakaweb/login#" id="loginLogo"><img src="./Bakalari - login to the system_files/logo-bakalariLogin-252x51-min.png" alt="Bakaláři"></a>
                    <div class="bk-login-schoolName">Univerzita pro příšerky</div>
                    <div id="loginBox">
                        <div id="info" onclick="showPopup(this)">i</div>
                            <div class="space-top-40"></div>
                        <div onkeypress="onEnterSubmit(event)" class="ls-capslock">
                            <div class="question-container">
                                <input type="text" name="username" id="username" class="inputLogin" placeholder="Username" required="">
                                <span id="question" class="ico32-menu-napoveda link" onclick="showPopup(this)" style="visibility: hidden"></span>
                            </div>
                            <input type="password" name="password" id="password" class="inputLogin ls-capslock-input" placeholder="Password" required=""><div class="ls-capslock-message">Máte zapnutý Caps Lock</div>
                            <div class="checkbox-wrap">
                                                                    <a href="https://soap.bakalari.cz/bakaweb/next/serpwd.aspx" class="forgotten-password" tabindex="-1">Forgotten password</a>
                            </div>
                            <input type="hidden" name="returnUrl">
                                <button class="btn-login" type="submit" name="login" formaction="Login" formmethod="post" id="loginButton">
                                    <span class="btn-login-loader"><i class="fa fa-spinner fa-spin"></i>Loading</span>
                                    <span class="btn-login-text">Log In</span>
                                </button>
                                                        <div class="both"></div>
                        </div>
                    </div>
                    <div class="mobile-app">
                        <div class="mobile-app-text"><span>Try the Bakalari app on your smartphone</span></div>
                        <div class="mobile-app-img">
                            <a class="link" target="_blank" href="https://play.google.com/store/apps/details?id=cz.bakalari.mobile&amp;hl=cs"><img src="./Bakalari - login to the system_files/btn-googlePlay-cerna-min.png"></a>
                            <a class="link" target="_blank" href="https://itunes.apple.com/cz/app/bakalari-online/id1459368580?mt=8"><img src="./Bakalari - login to the system_files/btn-appStore-cerna-min.png"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="info_popUp" class="login-popup" style="display: none;">
                <div class="block-style title">
                    <span>Univerzita pro příšerky</span>
                </div>
                <div class="block-style info">
                    <span>
































<br><br><br>
































</span>
                </div>
                <div class="block-style bottom">
                    <span>BAKALÁŘI software s.r.o. - 04.02.2025 (1.72.204.1)</span>
                </div>
            </div>

            <div id="question_popUp" class="login-popup" style="display: none;">
                <div class="block-style help">
                    <div class="block-style">
                        
                    </div>
                </div>
            </div>
        </div>
    </form>





</body></html>
