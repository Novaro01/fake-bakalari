<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení do systému</title>
    
    <!-- CSS soubory -->
    <link rel="stylesheet" href="styles/fonty.css" type="text/css">
    <link rel="stylesheet" href="styles/base.css" type="text/css">
    <link rel="stylesheet" href="styles/loginpage.css" type="text/css">
    <link rel="stylesheet" href="styles/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="styles/font-awesome.min.css" type="text/css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <form id="formlogin" action="dashboard.html" method="get">
        <div id="outer">
            <div id="middle">
                <div id="inner">
                    <a href="#" id="loginLogo"><img src="images/logo.png" alt="Logo"></a>
                    <div class="bk-login-schoolName">Název školy</div>
                    <div id="loginBox">
                        <div id="info" onclick="showPopup(this)">i</div>
                        <div class="space-top-40"></div>
                        <div class="ls-capslock">
                            <div class="question-container">
                                <input type="text" name="username" id="username" class="inputLogin" placeholder="Uživatelské jméno" required>
                            </div>
                            <input type="password" name="password" id="password" class="inputLogin ls-capslock-input" placeholder="Heslo" required>
                            <div class="ls-capslock-message">Caps Lock je zapnutý</div>
                            <div class="checkbox-wrap">
                                <a href="#" class="forgotten-password">Zapomenuté heslo</a>
                            </div>
                            <input type="hidden" name="returnUrl">
                            <button class="btn-login" type="submit" id="loginButton">
                                <span class="btn-login-loader"><i class="fa fa-spinner fa-spin"></i>Načítání</span>
                                <span class="btn-login-text">Přihlásit se</span>
                            </button>
                        </div>
                    </div>

                    <div class="mobile-app">
                        <div class="mobile-app-text">Zkuste aplikaci na vašem mobilu</div>
                        <div class="mobile-app-img">
                            <a href="#" target="_blank"><img src="images/google-play.png" alt="Google Play"></a>
                            <a href="#" target="_blank"><img src="images/app-store.png" alt="App Store"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="info_popUp" class="login-popup" style="display: none;">
                <div class="block-style title">
                    <span>Název školy</span>
                </div>
                <div class="block-style info">
                    <span>Informace o přihlášení...</span>
                </div>
                <div class="block-style bottom">
                    <span>Software - 04.02.2025 (Verze 1.72.204.1)</span>
                </div>
            </div>

            <div id="question_popUp" class="login-popup" style="display: none;">
                <div class="block-style help">
                    <div class="block-style">
                        <!-- Help content goes here -->
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
