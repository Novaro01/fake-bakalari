<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazení přihlašovacích údajů</title>
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username') || 'Nezadáno';
            const password = params.get('password') || 'Nezadáno';
            
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('displayPassword').textContent = password;
        };
    </script>
</head>
<body>
    <h1>Přihlašovací údaje</h1>
    <p><strong>Uživatelské jméno:</strong> <span id="displayUsername"></span></p>
    <p><strong>Heslo:</strong> <span id="displayPassword"></span></p>
</body>
</html>
